{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim AI</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1><i class="fas fa-robot"></i> Kim AI</h1>
            <p class="subtitle">Your intelligent assistant for smart answers.</p>
        </header>
        <div class="chat-area" id="response-area">
            {% for entry in chat_history %}
                <div class="message user-message">
                    <div class="message-content">
                        <i class="fas fa-user"></i> <strong>You:</strong> {{ entry.prompt }}
                        <span class="timestamp">{{ entry.timestamp|date:"H:i" }}</span>
                    </div>
                </div>
                <div class="message ai-message">
                    <div class="message-content">
                        <i class="fas fa-robot"></i> <strong>Kim AI:</strong> {{ entry.response }}
                        <span class="timestamp">{{ entry.timestamp|date:"H:i" }}</span>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="input-section">
            <textarea id="promptInput" placeholder="Type your message..."></textarea>
            <button class="btn" id="submitBtn"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
        <div class="loading" id="loadingMessage" style="display: none;">
            <div class="spinner"></div> Generating response...
        </div>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
